<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //DOM
    document.write('hello');

    //BOM
    window.alert('hello') //: 브라우저에 메세지 다이얼로그를 띄웁니다.
    window.prompt('prompt') //: 브라우저에 사용자의 데이터를 입력받을 수 있는 입력 창을 띄웁니다.
    //prompt는 입력값이 숫자여도 문자열로 받습니다.
    window.confirm('확인') //: true 혹은 false 값을 반환하는 다이얼로그를 띄웁니다.

    console.log('10') //: 콘솔창에 로그 메세지를 보여줍니다.
    console.log(10)
    console.log(true)
    console.log("%chello world", "color:red;font-size:32px");
      console.log(
          "%chello world%chello",
          "color:red;font-size:32px",
          "color:blue;font-size:16px"
      )//https://patorjk.com/software/taag/#p=display&f=Graffiti&t=Type%20Something%20
    console.error('error')
    console.error('Ella') //: 콘솔창에 에러 메세지를 보여줍니다.
    let data = {
      a: 10,
      b: 20,
      c: 30
    }
    let data2 = [10, 20, 30]
    console.table(data)
    console.table(data2)//: 콘솔창에 데이터를 테이블 형태로 제공합니다.
    console.dir(data) //dir : 데이터가 가지고있는 모든 요소를 보여줌
    //자주사용X
    console.info('hello world')
    console.warning('실행은 해주는데 경고문구 읽어봐')

    //자주 사용은 안되지만 사용할 때에는 중요한 것
    console.group('위니브')
    console.group('경영지원')
    console.log('이호준')
    console.group('비서실')
    console.log('비서팀장자비스')
    console.log('coo/ooo')
    console.log('coo/XXX')
    console.groupEnd();
    console.group('개발')
    console.log('ㄱㄱㄱ')
    console.log('ㄴㄴㄴ')
    console.log('ㄷㄷㄷ')
    console.groupEnd();
    console.groupEnd()
  </script>
</body>
</html>
